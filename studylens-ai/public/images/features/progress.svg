<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" />
      <stop offset="100%" stop-color="#0D9488" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#5EEAD4" />
      <stop offset="100%" stop-color="#2DD4BF" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#F0FDFA" />
  
  <!-- Progress Dashboard Panel -->
  <rect x="40" y="40" width="80" height="80" rx="6" ry="6" fill="white" stroke="#CCFBF1" stroke-width="2" />
  
  <!-- Panel Header -->
  <rect x="40" y="40" width="80" height="12" rx="6" ry="6" fill="#14B8A6" />
  <text x="65" y="48" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">PROGRESS TRACKER</text>
  
  <!-- Main Circle Progress -->
  <circle cx="80" cy="70" r="18" fill="none" stroke="#E0F2F1" stroke-width="4" />
  <path d="M80,52 A18,18 0 1,1 62,70" stroke="url(#progressGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Progress Percentage -->
  <text x="80" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0F766E">75%</text>
  
  <!-- Progress Bars -->
  <!-- Bar 1 -->
  <rect x="50" y="95" width="60" height="5" rx="2.5" ry="2.5" fill="#CCFBF1" />
  <rect x="50" y="95" width="45" height="5" rx="2.5" ry="2.5" fill="url(#progressGradient)" />
  <text x="47" y="98" text-anchor="end" font-family="Arial, sans-serif" font-size="6" fill="#0F766E">Math</text>
  
  <!-- Bar 2 -->
  <rect x="50" y="105" width="60" height="5" rx="2.5" ry="2.5" fill="#CCFBF1" />
  <rect x="50" y="105" width="54" height="5" rx="2.5" ry="2.5" fill="url(#progressGradient)" />
  <text x="47" y="108" text-anchor="end" font-family="Arial, sans-serif" font-size="6" fill="#0F766E">Science</text>
  
  <!-- Bar 3 -->
  <rect x="50" y="115" width="60" height="5" rx="2.5" ry="2.5" fill="#CCFBF1" />
  <rect x="50" y="115" width="30" height="5" rx="2.5" ry="2.5" fill="url(#progressGradient)" />
  <text x="47" y="118" text-anchor="end" font-family="Arial, sans-serif" font-size="6" fill="#0F766E">History</text>
  
  <!-- Progress Trend Line -->
  <polyline points="40,140 55,130 70,135 85,125 100,128 115,115 130,110" 
    fill="none" stroke="#14B8A6" stroke-width="2" 
    stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Data Points -->
  <circle cx="55" cy="130" r="3" fill="#CCFBF1" stroke="#14B8A6" stroke-width="1" />
  <circle cx="70" cy="135" r="3" fill="#CCFBF1" stroke="#14B8A6" stroke-width="1" />
  <circle cx="85" cy="125" r="3" fill="#CCFBF1" stroke="#14B8A6" stroke-width="1" />
  <circle cx="100" cy="128" r="3" fill="#CCFBF1" stroke="#14B8A6" stroke-width="1" />
  <circle cx="115" cy="115" r="3" fill="#CCFBF1" stroke="#14B8A6" stroke-width="1" />
  <circle cx="130" cy="110" r="3" fill="#CCFBF1" stroke="#14B8A6" stroke-width="1" />
  
  <!-- Achievement Badges -->
  <circle cx="125" cy="55" r="8" fill="url(#progressGradient)" />
  <text x="125" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">A</text>
  
  <circle cx="110" cy="55" r="8" fill="url(#progressGradient)" />
  <text x="110" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">B</text>
  
  <circle cx="125" cy="75" r="8" fill="#CCFBF1" stroke="#14B8A6" stroke-width="1" />
  <text x="125" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#14B8A6">C</text>
  
  <!-- Moving Progress Animation -->
  <circle cx="55" cy="130" r="3" fill="#14B8A6">
    <animate 
      attributeName="cx" 
      values="55;70;85;100;115;130;55" 
      dur="6s" 
      repeatCount="indefinite" />
    <animate 
      attributeName="cy" 
      values="130;135;125;128;115;110;130" 
      dur="6s" 
      repeatCount="indefinite" />
  </circle>
  
  <!-- Progress Badge -->
  <circle cx="30" cy="30" r="15" fill="url(#progressGradient)" />
  <text x="30" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">PROG</text>
</svg> 