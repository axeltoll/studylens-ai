<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DBEAFE" />
      <stop offset="100%" stop-color="#BFDBFE" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#EFF6FF" />
  
  <!-- Search Bar -->
  <rect x="35" y="50" width="90" height="25" rx="12.5" fill="white" stroke="#3B82F6" stroke-width="2" />
  
  <!-- Search Icon -->
  <circle cx="50" cy="62.5" r="8" fill="none" stroke="#3B82F6" stroke-width="2.5" />
  <line x1="55" y1="67.5" x2="60" y2="72.5" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round" />
  
  <!-- Search Text Placeholder -->
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Search your notes...</text>
  
  <!-- Magnifying Glass with Animation -->
  <g transform="translate(120, 35) scale(0.8)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#3B82F6" stroke-width="3" />
    <line x1="8" y1="8" x2="15" y2="15" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" />
    <animateTransform
      attributeName="transform"
      type="scale"
      values="0.8; 0.85; 0.8"
      dur="2s"
      repeatCount="indefinite"
      additive="sum" />
  </g>
  
  <!-- Search Results -->
  <rect x="35" y="85" width="90" height="15" rx="3" fill="url(#resultGradient)" />
  <line x1="45" y1="92.5" x2="115" y2="92.5" stroke="#3B82F6" stroke-width="0.75" />
  <rect x="40" y="89" width="4" height="4" rx="1" fill="#3B82F6" />
  <text x="50" y="93" font-family="Arial, sans-serif" font-size="6" fill="#1E40AF">Result 1: Study Notes - Chapter 5</text>
  
  <rect x="35" y="105" width="90" height="15" rx="3" fill="url(#resultGradient)" />
  <line x1="45" y1="112.5" x2="115" y2="112.5" stroke="#3B82F6" stroke-width="0.75" />
  <rect x="40" y="109" width="4" height="4" rx="1" fill="#3B82F6" />
  <text x="50" y="113" font-family="Arial, sans-serif" font-size="6" fill="#1E40AF">Result 2: Flashcard Set - Biology</text>
  
  <rect x="35" y="125" width="90" height="15" rx="3" fill="url(#resultGradient)" opacity="0.7" />
  <line x1="45" y1="132.5" x2="115" y2="132.5" stroke="#3B82F6" stroke-width="0.75" opacity="0.7" />
  <rect x="40" y="129" width="4" height="4" rx="1" fill="#3B82F6" opacity="0.7" />
  <text x="50" y="133" font-family="Arial, sans-serif" font-size="6" fill="#1E40AF" opacity="0.7">Result 3: Quiz Answers - Math 101</text>
  
  <!-- Animated Pulsing Cursor -->
  <rect x="105" y="63" width="1" height="10" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Floating Search Elements -->
  <g transform="translate(40, 30)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="6" fill="#3B82F6" opacity="0.8">#flashcards</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="40,30; 38,28; 40,30"
      dur="3s"
      repeatCount="indefinite" />
  </g>
  
  <g transform="translate(105, 30)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="6" fill="#3B82F6" opacity="0.8">#quiz</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="105,30; 107,28; 105,30"
      dur="4s"
      repeatCount="indefinite" />
  </g>
  
  <g transform="translate(30, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="6" fill="#3B82F6" opacity="0.8">#physics</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="30,100; 28,102; 30,100"
      dur="3.5s"
      repeatCount="indefinite" />
  </g>
  
  <g transform="translate(120, 95)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="6" fill="#3B82F6" opacity="0.8">#notes</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="120,95; 122,97; 120,95"
      dur="2.5s"
      repeatCount="indefinite" />
  </g>
  
  <!-- Search Badge -->
  <circle cx="30" cy="30" r="15" fill="url(#searchGradient)" />
  <text x="30" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">SEARCH</text>
</svg> 