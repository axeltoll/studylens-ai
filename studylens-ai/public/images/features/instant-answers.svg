<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="instantAnswersGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DBEAFE" />
      <stop offset="100%" stop-color="#93C5FD" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#EFF6FF" />
  
  <!-- Blue Circle -->
  <circle cx="80" cy="80" r="40" fill="url(#instantAnswersGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Lightning Bolt -->
  <path d="M80,50 L65,80 L77,80 L70,110 L95,75 L80,75 L90,50 Z" fill="white" stroke="white" stroke-width="1">
    <animate attributeName="opacity" values="1;0.8;1" dur="1.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Circular Rays -->
  <g opacity="0.6">
    <line x1="80" y1="25" x2="80" y2="40" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="80" y1="120" x2="80" y2="135" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="25" y1="80" x2="40" y2="80" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="120" y1="80" x2="135" y2="80" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <!-- Diagonal Lines -->
    <line x1="45" y1="45" x2="55" y2="55" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="105" y1="105" x2="115" y2="115" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="45" y1="115" x2="55" y2="105" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    <line x1="105" y1="55" x2="115" y2="45" stroke="#3B82F6" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Badge -->
  <circle cx="35" cy="35" r="15" fill="url(#instantAnswersGradient)" />
  <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">FAST</text>
</svg> 