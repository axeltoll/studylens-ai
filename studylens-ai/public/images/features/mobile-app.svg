<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1D4ED8" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0F2FE" />
      <stop offset="100%" stop-color="#BFDBFE" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#EFF6FF" />
  
  <!-- Main Circle -->
  <circle cx="80" cy="80" r="40" fill="url(#mobileGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Smartphone -->
  <g>
    <!-- Phone Body -->
    <rect x="65" y="50" width="30" height="60" rx="3" fill="white" stroke="#3B82F6" stroke-width="1.5" />
    <!-- Phone Screen -->
    <rect x="68" y="55" width="24" height="45" rx="1" fill="url(#screenGradient)" stroke="#3B82F6" stroke-width="0.5">
      <animate attributeName="fill-opacity" values="1;0.8;1" dur="2.5s" repeatCount="indefinite" />
    </rect>
    <!-- Home Button -->
    <circle cx="80" cy="105" r="3" fill="none" stroke="#3B82F6" stroke-width="1" />
  </g>
  
  <!-- App Icons on Screen -->
  <g>
    <!-- App Icon 1 -->
    <rect x="71" y="58" width="6" height="6" rx="1" fill="#3B82F6" opacity="0.9" />
    <!-- App Icon 2 -->
    <rect x="83" y="58" width="6" height="6" rx="1" fill="#3B82F6" opacity="0.9" />
    <!-- App Icon 3 -->
    <rect x="71" y="68" width="6" height="6" rx="1" fill="#3B82F6" opacity="0.9" />
    <!-- App Icon 4 -->
    <rect x="83" y="68" width="6" height="6" rx="1" fill="#3B82F6" opacity="0.9" />
    <!-- App Icon 5 (Study App) -->
    <rect x="71" y="78" width="18" height="18" rx="2" fill="#3B82F6">
      <animate attributeName="fill" values="#3B82F6;#1D4ED8;#3B82F6" dur="2s" repeatCount="indefinite" />
    </rect>
    <!-- Study App Icon Inside -->
    <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">A</text>
  </g>
  
  <!-- Mobile Signal Waves -->
  <g opacity="0.7">
    <path d="M45,70 C50,60 55,55 60,55" fill="none" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M45,80 C55,70 60,65 65,65" fill="none" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.2s" repeatCount="indefinite" />
    </path>
    <path d="M100,55 C105,55 110,60 115,70" fill="none" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M95,65 C100,65 105,70 115,80" fill="none" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Floating Dots -->
  <g>
    <circle cx="50" cy="100" r="3" fill="#3B82F6" opacity="0.7">
      <animate attributeName="cy" values="100;95;100" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="110" cy="100" r="3" fill="#3B82F6" opacity="0.7">
      <animate attributeName="cy" values="100;95;100" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="125" r="3" fill="#3B82F6" opacity="0.7">
      <animate attributeName="cy" values="125;120;125" dur="2.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Badge -->
  <circle cx="35" cy="35" r="15" fill="url(#mobileGradient)" />
  <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">APP</text>
</svg> 