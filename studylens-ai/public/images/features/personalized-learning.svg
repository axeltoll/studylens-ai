<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="personalizedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" />
      <stop offset="100%" stop-color="#16A34A" />
    </linearGradient>
    <linearGradient id="checkmarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F0FDF4" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#F0FDF4" />
  
  <!-- Green Circle -->
  <circle cx="80" cy="80" r="40" fill="url(#personalizedGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Checkmark -->
  <path d="M65,80 L75,90 L95,65" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1.5s" fill="freeze" />
  </path>
  
  <!-- Personalization Elements -->
  <g opacity="0.6">
    <!-- Personal profile silhouette -->
    <circle cx="40" cy="60" r="10" fill="none" stroke="#22C55E" stroke-width="2">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite" />
    </circle>
    <path d="M30,80 C30,70 50,70 50,80" fill="none" stroke="#22C55E" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Book/learning symbol -->
    <path d="M115,50 C115,45 110,45 110,45 L100,45 L100,65 L110,65 C110,65 115,65 115,60 Z" fill="none" stroke="#22C55E" stroke-width="2">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M95,45 C95,45 90,45 90,50 L90,60 C90,65 95,65 95,65 L100,65 L100,45 L95,45" fill="none" stroke="#22C55E" stroke-width="2">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Data points connecting to center -->
    <circle cx="45" cy="110" r="5" fill="none" stroke="#22C55E" stroke-width="2">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    <line x1="50" y1="107" x2="70" y2="90" stroke="#22C55E" stroke-width="1.5" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite" />
    </line>
    
    <circle cx="115" cy="110" r="5" fill="none" stroke="#22C55E" stroke-width="2">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <line x1="110" y1="107" x2="90" y2="90" stroke="#22C55E" stroke-width="1.5" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Badge -->
  <circle cx="35" cy="35" r="15" fill="url(#personalizedGradient)" />
  <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">YOU</text>
</svg> 