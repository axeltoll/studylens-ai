<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="essayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ECFDF5" />
      <stop offset="100%" stop-color="#D1FAE5" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#ECFDF5" />
  
  <!-- Paper Stack -->
  <rect x="50" y="45" width="70" height="90" rx="2" fill="white" stroke="#A7F3D0" stroke-width="1" />
  <rect x="55" y="40" width="70" height="90" rx="2" fill="white" stroke="#A7F3D0" stroke-width="1" />
  <rect x="60" y="35" width="70" height="90" rx="2" fill="white" stroke="#6EE7B7" stroke-width="1.5" />
  
  <!-- Essay Content -->
  <line x1="70" y1="50" x2="120" y2="50" stroke="#6EE7B7" stroke-width="1.5" />
  <line x1="70" y1="60" x2="120" y2="60" stroke="#D1FAE5" stroke-width="1" />
  <line x1="70" y1="65" x2="115" y2="65" stroke="#D1FAE5" stroke-width="1" />
  <line x1="70" y1="70" x2="120" y2="70" stroke="#D1FAE5" stroke-width="1" />
  <line x1="70" y1="75" x2="105" y2="75" stroke="#D1FAE5" stroke-width="1" />
  
  <line x1="70" y1="85" x2="120" y2="85" stroke="#D1FAE5" stroke-width="1" />
  <line x1="70" y1="90" x2="110" y2="90" stroke="#D1FAE5" stroke-width="1" />
  <line x1="70" y1="95" x2="120" y2="95" stroke="#D1FAE5" stroke-width="1" />
  <line x1="70" y1="100" x2="100" y2="100" stroke="#D1FAE5" stroke-width="1" />
  
  <line x1="70" y1="110" x2="120" y2="110" stroke="#D1FAE5" stroke-width="1" />
  <line x1="70" y1="115" x2="115" y2="115" stroke="#D1FAE5" stroke-width="1" />
  
  <!-- AI Pen -->
  <g transform="translate(40, 90) rotate(-45)">
    <rect x="0" y="0" width="35" height="8" rx="2" fill="url(#essayGradient)" />
    <polygon points="0,0 0,8 -8,4" fill="#059669" />
    <line x1="20" y1="0" x2="20" y2="8" stroke="#34D399" stroke-width="1" />
    <circle cx="10" cy="4" r="2" fill="#34D399" />
  </g>
  
  <!-- Writing Animation -->
  <g>
    <line x1="70" y1="80" x2="70" y2="80" stroke="#10B981" stroke-width="1">
      <animate attributeName="x2" values="70;120" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="70" y1="105" x2="70" y2="105" stroke="#10B981" stroke-width="1">
      <animate attributeName="x2" values="70;120" dur="3s" begin="1s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- AI Dots -->
  <circle cx="80" cy="30" r="3" fill="url(#essayGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="90" cy="30" r="3" fill="url(#essayGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.7s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="30" r="3" fill="url(#essayGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1.4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Badge -->
  <circle cx="125" cy="35" r="15" fill="url(#essayGradient)" />
  <text x="125" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">ESSAY</text>
</svg> 