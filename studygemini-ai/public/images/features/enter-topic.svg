<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0F172A" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#EFF6FF" />
  
  <!-- Search Box -->
  <rect x="40" y="60" width="80" height="40" rx="8" fill="white" stroke="url(#blueGradient)" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Text Cursor with Animation -->
  <rect x="60" y="75" width="2" height="10" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Topic Text Example -->
  <text x="47" y="82" font-family="Arial, sans-serif" font-size="10" fill="#94A3B8">Topic:</text>
  
  <!-- Search Icon -->
  <circle cx="110" cy="80" r="10" fill="url(#blueGradient)" />
  <path d="M107,80 L113,80 M110,77 L110,83" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Search Pulse Animation -->
  <circle cx="110" cy="80" r="10" fill="none" stroke="url(#blueGradient)" stroke-width="2">
    <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Floating Topic Ideas with Animation -->
  <g opacity="0.7">
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">
      Climate Change
      <animate attributeName="y" values="42;38;42" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </text>
    
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">
      Quantum Physics
      <animate attributeName="y" values="35;31;35" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite" />
    </text>
    
    <text x="45" y="130" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">
      Solar System
      <animate attributeName="y" values="130;134;130" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
    </text>
    
    <text x="110" y="125" font-family="Arial, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">
      French Revolution
      <animate attributeName="y" values="125;129;125" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
    </text>
  </g>
</svg> 