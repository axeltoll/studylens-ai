<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="freeWeekGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#DB2777" />
    </linearGradient>
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAE8FF" />
      <stop offset="100%" stop-color="#F9A8D4" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#FDF4FF" />
  
  <!-- Main Circle -->
  <circle cx="80" cy="80" r="40" fill="url(#freeWeekGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Gift Box -->
  <g>
    <!-- Gift Box Base -->
    <rect x="60" y="75" width="40" height="25" rx="2" fill="white" stroke="#DB2777" stroke-width="1.5" />
    <!-- Gift Box Top -->
    <rect x="65" y="65" width="30" height="10" rx="2" fill="white" stroke="#DB2777" stroke-width="1.5" />
    <!-- Gift Ribbon Vertical -->
    <rect x="77.5" y="65" width="5" height="35" fill="#DB2777" />
    <!-- Gift Ribbon Horizontal -->
    <rect x="60" y="82.5" width="40" height="5" fill="#DB2777" />
  </g>
  
  <!-- Stars -->
  <g>
    <!-- Star 1 -->
    <path d="M45,50 L48,56 L55,57 L50,62 L51,69 L45,66 L39,69 L40,62 L35,57 L42,56 Z" fill="none" stroke="#A855F7" stroke-width="1.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
      <animate attributeName="fill" values="none;#A855F7;none" dur="2s" repeatCount="indefinite" />
    </path>
    <!-- Star 2 -->
    <path d="M115,50 L118,56 L125,57 L120,62 L121,69 L115,66 L109,69 L110,62 L105,57 L112,56 Z" fill="none" stroke="#A855F7" stroke-width="1.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="fill" values="none;#A855F7;none" dur="2.5s" repeatCount="indefinite" />
    </path>
    <!-- Star 3 -->
    <path d="M115,110 L118,116 L125,117 L120,122 L121,129 L115,126 L109,129 L110,122 L105,117 L112,116 Z" fill="none" stroke="#A855F7" stroke-width="1.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
      <animate attributeName="fill" values="none;#A855F7;none" dur="3s" repeatCount="indefinite" />
    </path>
    <!-- Star 4 -->
    <path d="M45,110 L48,116 L55,117 L50,122 L51,129 L45,126 L39,129 L40,122 L35,117 L42,116 Z" fill="none" stroke="#A855F7" stroke-width="1.5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="fill" values="none;#A855F7;none" dur="2.2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Invite Friends Text -->
  <g>
    <path d="M70,100 C75,95 85,95 90,100" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="d" values="M70,100 C75,95 85,95 90,100;M70,100 C75,97 85,97 90,100;M70,100 C75,95 85,95 90,100" dur="2s" repeatCount="indefinite" />
    </path>
    <!-- Small Avatar Circles -->
    <circle cx="65" cy="95" r="5" fill="white" stroke="white" stroke-width="1">
      <animate attributeName="cy" values="95;93;95" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="92" r="5" fill="white" stroke="white" stroke-width="1">
      <animate attributeName="cy" values="92;90;92" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cx" values="80;78;80" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="95" cy="95" r="5" fill="white" stroke="white" stroke-width="1">
      <animate attributeName="cy" values="95;93;95" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Badge -->
  <circle cx="35" cy="35" r="15" fill="url(#freeWeekGradient)" />
  <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">FREE</text>
</svg> 