<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="communityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#4F46E5" />
    </linearGradient>
    <linearGradient id="speechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5B4FC" />
      <stop offset="100%" stop-color="#818CF8" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#EEF2FF" />
  
  <!-- Community Members -->
  <!-- Top Member -->
  <circle cx="80" cy="45" r="12" fill="url(#communityGradient)" />
  <circle cx="80" cy="37" r="5" fill="#EEF2FF" /> <!-- Head -->
  <path d="M75,47 Q80,53 85,47" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Bottom Member -->
  <circle cx="80" cy="115" r="12" fill="url(#communityGradient)" />
  <circle cx="80" cy="107" r="5" fill="#EEF2FF" /> <!-- Head -->
  <path d="M75,117 Q80,123 85,117" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Left Member -->
  <circle cx="45" cy="80" r="12" fill="url(#communityGradient)" />
  <circle cx="45" cy="72" r="5" fill="#EEF2FF" /> <!-- Head -->
  <path d="M40,82 Q45,88 50,82" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Right Member -->
  <circle cx="115" cy="80" r="12" fill="url(#communityGradient)" />
  <circle cx="115" cy="72" r="5" fill="#EEF2FF" /> <!-- Head -->
  <path d="M110,82 Q115,88 120,82" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Top Left Member -->
  <circle cx="55" cy="55" r="10" fill="url(#communityGradient)" />
  <circle cx="55" cy="48" r="4" fill="#EEF2FF" /> <!-- Head -->
  <path d="M51,57 Q55,62 59,57" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Top Right Member -->
  <circle cx="105" cy="55" r="10" fill="url(#communityGradient)" />
  <circle cx="105" cy="48" r="4" fill="#EEF2FF" /> <!-- Head -->
  <path d="M101,57 Q105,62 109,57" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Bottom Left Member -->
  <circle cx="55" cy="105" r="10" fill="url(#communityGradient)" />
  <circle cx="55" cy="98" r="4" fill="#EEF2FF" /> <!-- Head -->
  <path d="M51,107 Q55,112 59,107" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Bottom Right Member -->
  <circle cx="105" cy="105" r="10" fill="url(#communityGradient)" />
  <circle cx="105" cy="98" r="4" fill="#EEF2FF" /> <!-- Head -->
  <path d="M101,107 Q105,112 109,107" stroke="#EEF2FF" stroke-width="1.5" fill="none" /> <!-- Smile -->
  
  <!-- Speech Bubbles -->
  <!-- Bubble 1 (Top) -->
  <path d="M80,60 L75,70 L85,70 Z" fill="url(#speechGradient)" />
  <rect x="70" y="70" width="20" height="15" rx="5" ry="5" fill="url(#speechGradient)" />
  <line x1="75" y1="75" x2="85" y2="75" stroke="#EEF2FF" stroke-width="1.5" />
  <line x1="75" y1="80" x2="85" y2="80" stroke="#EEF2FF" stroke-width="1.5" />
  
  <!-- Bubble 2 (Left) -->
  <path d="M60,80 L70,75 L70,85 Z" fill="url(#speechGradient)" />
  <rect x="70" y="70" width="20" height="20" rx="5" ry="5" fill="url(#speechGradient)" />
  <line x1="75" y1="75" x2="85" y2="75" stroke="#EEF2FF" stroke-width="1.5" />
  <line x1="75" y1="80" x2="85" y2="80" stroke="#EEF2FF" stroke-width="1.5" />
  <line x1="75" y1="85" x2="85" y2="85" stroke="#EEF2FF" stroke-width="1.5" />
  
  <!-- Bubble 3 (Right) -->
  <path d="M100,80 L90,75 L90,85 Z" fill="url(#speechGradient)" />
  <rect x="70" y="70" width="20" height="20" rx="5" ry="5" fill="url(#speechGradient)" />
  <line x1="75" y1="75" x2="85" y2="75" stroke="#EEF2FF" stroke-width="1.5" />
  <line x1="75" y1="80" x2="85" y2="80" stroke="#EEF2FF" stroke-width="1.5" />
  <line x1="75" y1="85" x2="85" y2="85" stroke="#EEF2FF" stroke-width="1.5" />
  
  <!-- Central Forum Board -->
  <rect x="65" y="65" width="30" height="30" rx="5" ry="5" fill="white" stroke="#C7D2FE" stroke-width="2" />
  <line x1="70" y1="75" x2="90" y2="75" stroke="#C7D2FE" stroke-width="1.5" />
  <line x1="70" y1="80" x2="90" y2="80" stroke="#C7D2FE" stroke-width="1.5" />
  <line x1="70" y1="85" x2="85" y2="85" stroke="#C7D2FE" stroke-width="1.5" />
  
  <!-- Connection Lines -->
  <line x1="80" y1="57" x2="80" y2="65" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="57" y1="80" x2="65" y2="80" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="95" y1="80" x2="103" y2="80" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="80" y1="95" x2="80" y2="103" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="65" y1="65" x2="61" y2="61" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="95" y1="65" x2="99" y2="61" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="65" y1="95" x2="61" y2="99" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="95" y1="95" x2="99" y2="99" stroke="#C7D2FE" stroke-width="1" stroke-dasharray="2,1" />
  
  <!-- Activity Animation -->
  <circle cx="80" cy="80" r="0" fill="#4F46E5" opacity="0.2">
    <animate
      attributeName="r"
      values="0;50;0"
      dur="4s"
      repeatCount="indefinite" />
    <animate
      attributeName="opacity"
      values="0.2;0;0.2"
      dur="4s"
      repeatCount="indefinite" />
  </circle>
  
  <!-- Community Badge -->
  <circle cx="30" cy="30" r="15" fill="url(#communityGradient)" />
  <text x="30" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">FORUM</text>
</svg> 