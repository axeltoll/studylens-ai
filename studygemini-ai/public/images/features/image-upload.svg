<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="imageUploadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#7E22CE" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F3E8FF" />
      <stop offset="100%" stop-color="#D8B4FE" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#FAF5FF" />
  
  <!-- Main Circle -->
  <circle cx="80" cy="80" r="40" fill="url(#imageUploadGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Camera -->
  <g>
    <!-- Camera Body -->
    <rect x="55" y="70" width="50" height="35" rx="5" fill="white" stroke="#7E22CE" stroke-width="1.5" />
    <!-- Camera Top -->
    <rect x="70" y="65" width="20" height="5" rx="2" fill="white" stroke="#7E22CE" stroke-width="1.5" />
    <!-- Camera Lens -->
    <circle cx="80" cy="85" r="15" fill="url(#lensGradient)" stroke="#7E22CE" stroke-width="1.5">
      <animate attributeName="r" values="15;14;15" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Camera Inner Lens -->
    <circle cx="80" cy="85" r="10" fill="#7E22CE" stroke="#7E22CE" stroke-width="1">
      <animate attributeName="r" values="10;9;10" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Camera Flash -->
    <rect x="95" y="75" width="5" height="5" rx="1" fill="white" stroke="#7E22CE" stroke-width="1">
      <animate attributeName="fill" values="white;#F3E8FF;white" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- Camera Button -->
    <circle cx="80" cy="65" r="2" fill="#7E22CE" />
  </g>
  
  <!-- Upload Arrow -->
  <g>
    <path d="M80,50 L80,25" stroke="white" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M70,35 L80,25 L90,35" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Photo Frame -->
  <g opacity="0.8">
    <rect x="50" y="110" width="20" height="15" rx="2" fill="white" stroke="#A855F7" stroke-width="1">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite" />
      <animate attributeName="transform" type="translate" values="0,0;-3,-3;0,0" dur="2s" repeatCount="indefinite" />
    </rect>
    <rect x="70" y="110" width="20" height="15" rx="2" fill="white" stroke="#A855F7" stroke-width="1">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="2.2s" repeatCount="indefinite" />
    </rect>
    <rect x="90" y="110" width="20" height="15" rx="2" fill="white" stroke="#A855F7" stroke-width="1">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2.4s" repeatCount="indefinite" />
      <animate attributeName="transform" type="translate" values="0,0;3,-3;0,0" dur="2.4s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Sparkles -->
  <g>
    <circle cx="45" cy="60" r="3" fill="#A855F7" opacity="0.6">
      <animate attributeName="r" values="3;2;3" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="115" cy="60" r="3" fill="#A855F7" opacity="0.6">
      <animate attributeName="r" values="3;2;3" dur="2.3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="45" cy="110" r="3" fill="#A855F7" opacity="0.6">
      <animate attributeName="r" values="3;2;3" dur="2.1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="115" cy="110" r="3" fill="#A855F7" opacity="0.6">
      <animate attributeName="r" values="3;2;3" dur="2.4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Badge -->
  <circle cx="35" cy="35" r="15" fill="url(#imageUploadGradient)" />
  <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">IMAGE</text>
</svg> 