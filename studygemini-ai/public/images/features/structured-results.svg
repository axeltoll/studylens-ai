<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#BE185D" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0F172A" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#FDF2F8" />
  
  <!-- Document with Animation -->
  <g transform="translate(80, 80)">
    <!-- Base Document -->
    <rect x="-30" y="-40" width="60" height="80" rx="4" fill="white" stroke="#D1D5DB" stroke-width="1" filter="url(#shadow)" />
    
    <!-- Slide in sections with animation -->
    <g>
      <!-- Title Section -->
      <rect x="-25" y="-35" width="50" height="8" rx="2" fill="#FBCFE8">
        <animate attributeName="width" values="0;50" dur="0.5s" begin="0.2s" fill="freeze" />
      </rect>
      
      <!-- Section 1 -->
      <rect x="-25" y="-20" width="50" height="5" rx="1" fill="#F9A8D4">
        <animate attributeName="width" values="0;50" dur="0.5s" begin="0.7s" fill="freeze" />
      </rect>
      
      <!-- Content 1 -->
      <rect x="-25" y="-12" width="50" height="3" rx="1" fill="#F3F4F6">
        <animate attributeName="width" values="0;50" dur="0.5s" begin="1.0s" fill="freeze" />
      </rect>
      <rect x="-25" y="-7" width="40" height="3" rx="1" fill="#F3F4F6">
        <animate attributeName="width" values="0;40" dur="0.4s" begin="1.1s" fill="freeze" />
      </rect>
      
      <!-- Section 2 -->
      <rect x="-25" y="2" width="50" height="5" rx="1" fill="#F9A8D4">
        <animate attributeName="width" values="0;50" dur="0.5s" begin="1.4s" fill="freeze" />
      </rect>
      
      <!-- Content 2 -->
      <rect x="-25" y="10" width="50" height="3" rx="1" fill="#F3F4F6">
        <animate attributeName="width" values="0;50" dur="0.5s" begin="1.7s" fill="freeze" />
      </rect>
      <rect x="-25" y="15" width="45" height="3" rx="1" fill="#F3F4F6">
        <animate attributeName="width" values="0;45" dur="0.45s" begin="1.8s" fill="freeze" />
      </rect>
      
      <!-- Section 3 -->
      <rect x="-25" y="24" width="50" height="5" rx="1" fill="#F9A8D4">
        <animate attributeName="width" values="0;50" dur="0.5s" begin="2.1s" fill="freeze" />
      </rect>
      
      <!-- Content 3 -->
      <rect x="-25" y="32" width="50" height="3" rx="1" fill="#F3F4F6">
        <animate attributeName="width" values="0;50" dur="0.5s" begin="2.4s" fill="freeze" />
      </rect>
    </g>
    
    <!-- Checkmark Animation -->
    <g>
      <circle cx="0" cy="0" r="0" fill="url(#pinkGradient)">
        <animate attributeName="r" values="0;15" dur="0.5s" begin="2.8s" fill="freeze" />
      </circle>
      <path d="M-5,0 L-2,3 L5,-4" stroke="white" stroke-width="0" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="stroke-width" values="0;2.5" dur="0.3s" begin="3.0s" fill="freeze" />
      </path>
    </g>
  </g>
  
  <!-- Side Elements -->
  <g>
    <!-- Key Concepts -->
    <g transform="translate(35, 40)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="white" stroke="#F472B6" stroke-width="1.5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">Key</text>
      <text x="0" y="9" font-family="Arial, sans-serif" font-size="7" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">Concepts</text>
      
      <!-- Connection Line -->
      <path d="M15,0 L30,0" stroke="#F472B6" stroke-width="1.5" stroke-dasharray="2">
        <animate attributeName="stroke-dashoffset" values="4;0" dur="1s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Important Details -->
    <g transform="translate(35, 80)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="white" stroke="#F472B6" stroke-width="1.5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">Important</text>
      <text x="0" y="9" font-family="Arial, sans-serif" font-size="7" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">Details</text>
      
      <!-- Connection Line -->
      <path d="M15,0 L30,0" stroke="#F472B6" stroke-width="1.5" stroke-dasharray="2">
        <animate attributeName="stroke-dashoffset" values="4;0" dur="1s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Cited Sources -->
    <g transform="translate(35, 120)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="white" stroke="#F472B6" stroke-width="1.5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="7" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">Cited</text>
      <text x="0" y="9" font-family="Arial, sans-serif" font-size="7" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">Sources</text>
      
      <!-- Connection Line -->
      <path d="M15,0 L30,0" stroke="#F472B6" stroke-width="1.5" stroke-dasharray="2">
        <animate attributeName="stroke-dashoffset" values="4;0" dur="1s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Floating Organization Markers -->
    <g transform="translate(125, 40)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="white" stroke="#F472B6" stroke-width="1.5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">#1</text>
      
      <!-- Connection Line -->
      <path d="M-15,0 L-30,0" stroke="#F472B6" stroke-width="1.5" stroke-dasharray="2">
        <animate attributeName="stroke-dashoffset" values="4;0" dur="1s" repeatCount="indefinite" />
      </path>
    </g>
    
    <g transform="translate(125, 80)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="white" stroke="#F472B6" stroke-width="1.5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">#2</text>
      
      <!-- Connection Line -->
      <path d="M-15,0 L-30,0" stroke="#F472B6" stroke-width="1.5" stroke-dasharray="2">
        <animate attributeName="stroke-dashoffset" values="4;0" dur="1s" repeatCount="indefinite" />
      </path>
    </g>
    
    <g transform="translate(125, 120)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="white" stroke="#F472B6" stroke-width="1.5" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#DB2777" text-anchor="middle" dominant-baseline="middle">#3</text>
      
      <!-- Connection Line -->
      <path d="M-15,0 L-30,0" stroke="#F472B6" stroke-width="1.5" stroke-dasharray="2">
        <animate attributeName="stroke-dashoffset" values="4;0" dur="1s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
</svg> 