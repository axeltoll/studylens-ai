<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#0891B2" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#CFFAFE" />
      <stop offset="100%" stop-color="#A5F3FC" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#ECFEFF" />
  
  <!-- Computer/Code Editor -->
  <rect x="40" y="40" width="80" height="60" rx="3" fill="#0E7490" />
  <rect x="40" y="100" width="80" height="10" rx="2" fill="#0E7490" />
  <rect x="70" y="110" width="20" height="10" rx="2" fill="#0E7490" />
  <rect x="45" y="45" width="70" height="50" rx="2" fill="#0F172A" />
  
  <!-- Code Lines -->
  <line x1="50" y1="55" x2="65" y2="55" stroke="#67E8F9" stroke-width="1.5" />
  <line x1="70" y1="55" x2="105" y2="55" stroke="#06B6D4" stroke-width="1.5" />
  
  <line x1="55" y1="65" x2="75" y2="65" stroke="#67E8F9" stroke-width="1.5" />
  <polyline points="80,65 85,60 90,65" fill="none" stroke="#F472B6" stroke-width="1.5" />
  <line x1="95" y1="65" x2="100" y2="65" stroke="#06B6D4" stroke-width="1.5" />
  
  <line x1="50" y1="75" x2="55" y2="75" stroke="#67E8F9" stroke-width="1.5" />
  <line x1="60" y1="75" x2="85" y2="75" stroke="#0EA5E9" stroke-width="1.5" />
  <line x1="90" y1="75" x2="100" y2="75" stroke="#F472B6" stroke-width="1.5" />
  
  <line x1="55" y1="85" x2="65" y2="85" stroke="#67E8F9" stroke-width="1.5" />
  <line x1="70" y1="85" x2="80" y2="85" stroke="#06B6D4" stroke-width="1.5" />
  <polyline points="85,85 90,80 95,85" fill="none" stroke="#F472B6" stroke-width="1.5" />
  
  <!-- Cursor Animation -->
  <rect x="105" y="74" width="2" height="12" fill="#67E8F9">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- AI Dots -->
  <circle cx="50" cy="35" r="3" fill="url(#codeGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="57" cy="35" r="3" fill="url(#codeGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.7s" repeatCount="indefinite" />
  </circle>
  <circle cx="64" cy="35" r="3" fill="url(#codeGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1.4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Code Symbols -->
  <text x="40" y="130" font-family="monospace" font-size="10" fill="#0E7490">{ }</text>
  <text x="65" y="130" font-family="monospace" font-size="10" fill="#0E7490">&lt; / &gt;</text>
  <text x="95" y="130" font-family="monospace" font-size="10" fill="#0E7490">( )</text>
  <text x="115" y="130" font-family="monospace" font-size="10" fill="#0E7490">;</text>
  
  <!-- Badge -->
  <circle cx="125" cy="35" r="15" fill="url(#codeGradient)" />
  <text x="125" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">CODE</text>
</svg> 