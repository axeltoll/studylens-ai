<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160">
  <!-- Definitions -->
  <defs>
    <linearGradient id="collaborativeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" />
      <stop offset="100%" stop-color="#16A34A" />
    </linearGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DCFCE7" />
      <stop offset="100%" stop-color="#86EFAC" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="80" r="70" fill="#F0FDF4" />
  
  <!-- Main Circle -->
  <circle cx="80" cy="80" r="40" fill="url(#collaborativeGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- User Avatars -->
  <g>
    <!-- Center User -->
    <circle cx="80" cy="80" r="12" fill="white" stroke="#16A34A" stroke-width="1.5" />
    <circle cx="80" cy="75" r="4" fill="#16A34A" />
    <path d="M71,85 C71,80 89,80 89,85" fill="#16A34A" />
    
    <!-- Top User -->
    <g transform="translate(80, 45)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#16A34A" stroke-width="1.5">
        <animate attributeName="cy" values="0;-2;0" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-3" r="3" fill="#16A34A">
        <animate attributeName="cy" values="-3;-5;-3" dur="2s" repeatCount="indefinite" />
      </circle>
      <path d="M-6,4 C-6,0 6,0 6,4" fill="#16A34A">
        <animate attributeName="d" values="M-6,4 C-6,0 6,0 6,4;M-6,2 C-6,-2 6,-2 6,2;M-6,4 C-6,0 6,0 6,4" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Left User -->
    <g transform="translate(45, 80)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#16A34A" stroke-width="1.5">
        <animate attributeName="cx" values="0;-2;0" dur="2.3s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-3" r="3" fill="#16A34A">
        <animate attributeName="cx" values="0;-2;0" dur="2.3s" repeatCount="indefinite" />
      </circle>
      <path d="M-6,4 C-6,0 6,0 6,4" fill="#16A34A">
        <animate attributeName="d" values="M-6,4 C-6,0 6,0 6,4;M-8,4 C-8,0 4,0 4,4;M-6,4 C-6,0 6,0 6,4" dur="2.3s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Right User -->
    <g transform="translate(115, 80)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#16A34A" stroke-width="1.5">
        <animate attributeName="cx" values="0;2;0" dur="2.1s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-3" r="3" fill="#16A34A">
        <animate attributeName="cx" values="0;2;0" dur="2.1s" repeatCount="indefinite" />
      </circle>
      <path d="M-6,4 C-6,0 6,0 6,4" fill="#16A34A">
        <animate attributeName="d" values="M-6,4 C-6,0 6,0 6,4;M-4,4 C-4,0 8,0 8,4;M-6,4 C-6,0 6,0 6,4" dur="2.1s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Bottom User -->
    <g transform="translate(80, 115)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#16A34A" stroke-width="1.5">
        <animate attributeName="cy" values="0;2;0" dur="1.9s" repeatCount="indefinite" />
      </circle>
      <circle cx="0" cy="-3" r="3" fill="#16A34A">
        <animate attributeName="cy" values="-3;-1;-3" dur="1.9s" repeatCount="indefinite" />
      </circle>
      <path d="M-6,4 C-6,0 6,0 6,4" fill="#16A34A">
        <animate attributeName="d" values="M-6,4 C-6,0 6,0 6,4;M-6,6 C-6,2 6,2 6,6;M-6,4 C-6,0 6,0 6,4" dur="1.9s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g>
    <line x1="80" y1="68" x2="80" y2="55" stroke="#22C55E" stroke-width="1.5" stroke-dasharray="2,2">
      <animate attributeName="y2" values="55;53;55" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="68" y1="80" x2="55" y2="80" stroke="#22C55E" stroke-width="1.5" stroke-dasharray="2,2">
      <animate attributeName="x2" values="55;53;55" dur="2.3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="3.3s" repeatCount="indefinite" />
    </line>
    <line x1="92" y1="80" x2="105" y2="80" stroke="#22C55E" stroke-width="1.5" stroke-dasharray="2,2">
      <animate attributeName="x2" values="105;107;105" dur="2.1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="3.1s" repeatCount="indefinite" />
    </line>
    <line x1="80" y1="92" x2="80" y2="105" stroke="#22C55E" stroke-width="1.5" stroke-dasharray="2,2">
      <animate attributeName="y2" values="105;107;105" dur="1.9s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="2.9s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Data Exchange Particles -->
  <g>
    <circle cx="80" cy="62" r="2" fill="#22C55E">
      <animate attributeName="cy" values="62;80;62" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="62" cy="80" r="2" fill="#22C55E">
      <animate attributeName="cx" values="62;80;62" dur="3.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0;1" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="98" cy="80" r="2" fill="#22C55E">
      <animate attributeName="cx" values="98;80;98" dur="2.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0;1" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="98" r="2" fill="#22C55E">
      <animate attributeName="cy" values="98;80;98" dur="3.4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0;1" dur="3.4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Badge -->
  <circle cx="35" cy="35" r="15" fill="url(#collaborativeGradient)" />
  <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">COLLAB</text>
</svg> 